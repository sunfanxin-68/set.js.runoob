<body>
    <h2>JavaScript 类的方法</h2>

<p>类中如何定义方法</p>

<p id="demo"></p>

<script>
    class person {
        constructor(name,year) {
            this.name= name;
            this.year = year;
            
        }
        age() {

            // date = new Date();  // 错误 不能使用没有声明的变量
            let date = new Date(); // 正确
            return date.getFullYear() - this.year;
            
        }
    }
            let Person = new person("rain", 1999);
            document.getElementById("demo").innerHTML = "rain" + Person.age() + "岁了";
</script>

</body>
