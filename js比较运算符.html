<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=== ==</title>
</head>
<body>
    <P>== 等于  === 绝对等于（值和类型均相等）	</P>
    <button onclick="myFunction()">click</button>
    <p id="demo"></p> 

    <script>
        function myFunction() {
            var x=5;
            document.getElementById("demo").innerHTML= x=== "5";
            document.getElementById("demo").innerHTML= x== 5;
        }
    </script>

</body>
</html>
