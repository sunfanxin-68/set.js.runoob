<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>查找最大的数。</p>
    <p id="demo"></p>

    <p>计算所有参数之和：</p>
    <p id="demo2"></p>

    <script>
        x = findMax(1,123,500,55,33,77,3333);

        function findMax() {
            var i, max = arguments[0];

            if(arguments.length < 2) return max;

            for(i = 0; i < arguments.length; i++) {
                if (arguments[i] > max){
                    max = arguments[i];

                }
            }

          return max;
        
         }
        document.getElementById("demo").innerHTML = x;

        function sumAll() {  //统计所有数值的和
            var i, sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum +=  arguments[i];
            }
            return sum;
        }
        document.getElementById("demo2").innerHTML = sumAll(10,20,30); 
        
    
    </script>

</body>
</html>
