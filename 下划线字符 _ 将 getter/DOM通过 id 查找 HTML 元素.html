<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>你好世界!</p>
<div id="main">
<p> 森田ああああDOM 是非常有用的。</p>
<p>该实例展示了  <b>getElementsByTagName</b> 方法</p>

<p>もりもり!</p>
<div id="mori">
<p> 森森でてくる。</p>
<p>该实例展示了  <b>getElementsByTagName</b> 方法</p>

<p class="intro">你好もりもり!</p>
<p>该实例展示了 <b>getElementsByClassName</b> もりもり方法!</p>

<script>
    var x = document.getElementById("main");
    var y = x.getElementsByTagName("p");
    //在 DOM 中查找 HTML 元素的最简单的方法，是通过使用元素的 id。
    document.write('id = "main"morita:' + y[0].innerHTML);

    var a =document.getElementById("mori");
    var b =a.getElementsByTagName("p");
    document.write('id="mori"is :' + b[0].innerHTML);

    s=document.getElementsByClassName("intro");
    document.write("<p>文本来自 class 为 intro 段落:"  + s[0].innerHTML + "</p>");
</script>
</body>
</html>
