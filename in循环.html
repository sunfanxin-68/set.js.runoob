<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句循环遍历对象的属性：</title>
</head>
<body>
    
</body<p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
    //语句循环遍历对象的属性：
    function myFunction(){
        var x;
        var txt=" ";
        var person ={name:"rain",lover: "phayu", age: 20};
        for (x in person){
            txt = txt + person[x];
        }
        document.getElementById("demo").innerHTML=txt;
    }
</script>
</html>
