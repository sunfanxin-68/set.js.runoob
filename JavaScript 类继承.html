<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>JavaScript 类继承</h2>

<p>JavaScript 类继承使用 extends 关键字。</p>
<p>"super" 方法用于调用父类的构造函数。</p>

<p id="demo"></p>
<script>
    class Site {
        constructor(name) {
            this.sitename = name;
            
        }
        present() {
            return 'I like' + this.sitename;
        }
    }

    class Google extends Site {
        constructor(name,age) {
            super(name);//在构造方法中调用 super() 方法，我们调用了父类的构造方法，这样就可以访问父类的属性和方法。
            this.age = age;
            
        }
        show() {
            return this.present() + ',he be created ' + this.age + ' years ago.';
        }
    }
    let google = new Google("谷歌",5);
    document.getElementById("demo").innerHTML = google.show();
</script>
</body>
</html>
