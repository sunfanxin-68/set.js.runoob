<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>点击这个按钮，来调用带参数的函数。</p>
    <button onclick="myFunction('rain phayu','love strom')">click</button>
    <button onclick="myFunction('fort peat','love sky')">点击这里</button>
    <script>
        //您可以使用不同的参数来调用该函数，这样就会给出不同的消息：
        function myFunction(name,work){
            alert("我们是 " + name + "出演自" + work);
        }
    </script>
</body>
</html>
