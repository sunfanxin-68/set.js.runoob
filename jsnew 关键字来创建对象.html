<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript 类</h2>

<p>如何使用 JavaScript 类</p>

<p id="demo"></p>
<script>
    class person {
        constructor(name,age) {
            this.name = name;
            this.age = age;
        }
    }
    let human = new person("rain", 20);
    document.getElementById("demo").innerHTML = human.name + human.age;
</script>
</body>
</html>
