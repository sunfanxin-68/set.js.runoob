<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="test"></p>

    <script>
        var x = 10;
        var y = "10";
        document.getElementById("demo").innerHTML = Boolean(x == y);
        //数据类型是被忽略的，以下 if 条件语句返回 true：
        document.getElementById("test").innerHTML = Boolean(x === y);
        //=== 为恒等计算符，同时检查表达式的值与类型，以下 if 条件语句返回 false：
    </script>
</body>
</html>
