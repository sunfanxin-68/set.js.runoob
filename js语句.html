<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript 语句向浏览器发出的命令。语句的作用是告诉浏览器该做什么</h1>
        <p id="demo">下面的 JavaScript 语句向 id="demo" 的 HTML 元素输出文本 "你好 Dolly" </p>
        <p id="demo2">一个段落。</p>
        <div id="myDIV">一个 DIV。</div>
        <script>
            document.getElementById("demo").innerHTML = "hello Dolly";
            
            //JavaScript 代码是 JavaScript 语句的序列。浏览器按照编写顺序依次执行每条语句。

            document.getElementById("demo2").innerHTML="nihao";
            document.getElementById("myDIV").innerHTML="zenmeyang";
        </script>
    </h1>
</body>
</html>
