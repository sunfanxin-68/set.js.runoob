<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>创建和使用对象方法。</p>
<p>对象方法作为一个函数定义存储在对象属性中。</p>
<p id="demo"></p>

<script>
    var person = { //定义了一个函数，并作为对象的属性存储。
        firstName : "rain",
        lastName: "phayu",
        fullName : function()
        {
            return this.firstName + " " + this.lastName;
        }
    }
    document.getElementById("demo").innerHTML = person.fullName();//对象方法通过添加 () 调用 (作为一个函数)。
    //访问了 person 对象的 fullName() 方法:
</script>
</body>
</html>
