<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>
        //函数是由事件驱动的或者当它被调用时执行的可重复使用的代码块。
        function myFunction(){
            alert("Hello World");

        }
    </script>
</head>
<body>
    <button onclick="myFunction()">click</button>
</body>
</html>
